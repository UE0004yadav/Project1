<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Contact us </title>
</head>
<body>
  <div class="contactdivision"> 

   <div class="contact-container">
    <div class="contact_us">  <h2>Contact Us</h2> </div>
    <div class="paragraph">
    <p>If you have any questions, feel free to reach out!</p>
    </div>
    
    <form action="contact.php" method="POST" class="contact_form">
      <label for="name">Your Name:</label>
      <input type="text" id="name" name="name" placeholder="Full name" required><br>

      <label for="email">Your Email:</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required><br>

      <label for="subject">Subject &nbsp; &nbsp; &nbsp;:</label>
      <input type="text" id="subject" name="subject" placeholder="Subject" required><br>

      <label for="message">Your Message:</label><br><div class="message">
      <textarea id="message" name="message" placeholder="Write your message here..." rows="5" required></textarea>
       </div>
      <button type="submit" class="message_btn">Send Message</button>
    </form>
   </div>
  </div>
</body>
</html>
